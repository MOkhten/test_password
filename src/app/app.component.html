<div class="flex-container">
    <div class="header-flex-item">
        <h2 style="text-align: center;"> Test password strength</h2>
    </div>
    <div class="flex-item" style="max-width: 300px; margin: 0 auto;"></div>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" name="form">
                <mat-form-field style="width: 100%;">
                <input type="password" formControlName="password" matInput name="password" placeholder="Enter password"/>
                </mat-form-field>
                <strength-meter
                (meagure)="onStrengthChange($event)"
                [value]="form.value.password">

                </strength-meter>

            </form>
        </mat-card-content>
    </mat-card>
</div>
